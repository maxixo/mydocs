version: "3.9"
services:
  client:
    build:
      context: .
      dockerfile: docker/client.Dockerfile
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=development
    depends_on:
      - server
  server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/collab
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=change-me
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: collab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
volumes:
  postgres_data:
